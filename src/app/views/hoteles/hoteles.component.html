<!-- ======= Hotels Section ======= -->
<section id="hotels" class="section-with-bg">

    <div class="container" data-aos="fade-up">
        <div class="section-header">
            <h2>Hoteles</h2>
            <p>Estos son algunos de los hoteles recomendados</p>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">

            <div class="col-lg-4 col-md-6" *ngFor="let hotel of hoteles">
                <div class="hotel">
                    <div class="hotel-img">
                        <img src="{{ hotel.imagen }}" alt="Hotel 1" class="img-fluid">
                    </div>
                    <h3><a href="{{ hotel.url }}" target="_blank">{{ hotel.nombre }}</a></h3>
                    <!-- <div class="stars">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div> -->
                    <div [innerHTML]="hotel.direccion"></div>
                    <p><a href="{{ hotel.url }}" target="_blank"> Ir a sitio web</a></p>
                </div>
            </div>
        </div>
    </div>

</section><!-- End Hotels Section -->
